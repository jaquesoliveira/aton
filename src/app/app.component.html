<mat-drawer-container class="example-container" >
    <mat-drawer #drawer class="example-sidenav" mode="side">
        <div class="row mb-3">
            <span class="side-menu-title ms-4 mt-3 mb-2">Menu</span>
        </div>        
        
        <div class="row col-12 ">
            <ul>  
                <mat-divider></mat-divider> 
                <li style="margin-top: 10px; margin-bottom: 10px;">
                    <a routerLink="/home" 
                        class="btn ms-2 mt-2 mb-3" 
                        (click)="drawer.toggle()">

                        Dashboard
                    </a>
                </li>
                <mat-divider></mat-divider>
                
                <li>
                    <div class="accordion accordion-flush" 
                        id="accordionFlushExample">
                        <div class="accordion-item">
                            <h2 class="accordion-header" id="flush-headingOne">
                                <button 
                                    class="accordion-button collapsed" 
                                    type="button" 
                                    data-bs-toggle="collapse" 
                                    data-bs-target="#flush-collapseOne" 
                                    aria-expanded="false" 
                                    aria-controls="flush-collapseOne">
                                Cadastros
                                </button>
                            </h2>
                            <div id="flush-collapseOne" 
                                class="accordion-collapse collapse" 
                                aria-labelledby="flush-headingOne" 
                                data-bs-parent="#accordionFlushExample">

                                <li style="margin-top: 10px; margin-bottom: 10px;">
                                    <a routerLink="/cadastro/clientes" 
                                        class="btn ms-4 mt-2 mb-3"
                                        (click)="drawer.toggle()">
                
                                        Clientes
                                    </a>
                                </li>
                                <mat-divider></mat-divider>
                
                                <li style="margin-top: 10px; margin-bottom: 10px;">
                                    <a routerLink="/cadastro/produtos" 
                                        class="btn ms-4 mt-2 mb-3"
                                        (click)="drawer.toggle()">
                
                                        Produtos
                                    </a>
                                </li>
                                <mat-divider></mat-divider>
                            </div>
                        </div>
                    </div>
                </li>
                <mat-divider></mat-divider>
                
                <li>
                    <div class="accordion accordion-flush" 
                        id="accordionFlushExample2">
                        <div class="accordion-item">
                            <h2 class="accordion-header" id="flush-headingTwo">
                                <button 
                                    class="accordion-button collapsed" 
                                    type="button" 
                                    data-bs-toggle="collapse" 
                                    data-bs-target="#flush-collapseTwo" 
                                    aria-expanded="false" 
                                    aria-controls="flush-collapseTwo">
                                    Simulações
                                </button>
                            </h2>
                            <div id="flush-collapseTwo" 
                                class="accordion-collapse collapse" 
                                aria-labelledby="flush-headingTwo" 
                                data-bs-parent="#accordionFlushExample2">
                                
                                <li style="margin-top: 10px; margin-bottom: 10px;">
                                    <a routerLink="/simulacao-a" 
                                        class="btn ms-4 mt-2 mb-3" 
                                        (click)="drawer.toggle()">
                                        Simulação Grupo A
                                    </a> 
                                </li>
                                <mat-divider></mat-divider>
                
                                <li style="margin-top: 10px; margin-bottom: 10px;">
                                    <a routerLink="/simulacao-b" 
                                        class="btn ms-4 mt-2 mb-3" 
                                        (click)="drawer.toggle()">
                
                                        Simulação Grupo B
                                    </a>                     
                                </li>
                                <mat-divider></mat-divider>
                
                                <li style="margin-top: 10px; margin-bottom: 10px;">
                                    <a routerLink="/dimensionamento-bateria" 
                                        class="btn ms-4 mt-2 mb-3"
                                        (click)="drawer.toggle()">
                
                                        Dimensionamento Bateria
                                    </a>
                                </li>
                                <mat-divider></mat-divider>
                            </div>
                        </div>
                    </div>
                </li>                
                <mat-divider></mat-divider>

                <li style="margin-top: 10px; margin-bottom: 10px;">
                    <a routerLink="/propostas" 
                        class="btn ms-2 mt-2 mb-3" 
                        (click)="drawer.toggle()">

                        Propostas
                    </a>
                </li>
                <mat-divider></mat-divider>
            </ul>
        </div>
    </mat-drawer>
  
    <div class="example-sidenav-content">
        <mat-toolbar color="primary">
            <mat-toolbar-row >
                <button 
                    mat-icon-button 
                    class="example-icon" 
                    aria-label="Example icon-button with menu icon"
                    (click)="drawer.toggle()">

                    <mat-icon>menu</mat-icon>
                </button>
        
                <span>Energy System</span>
        
                <span class="example-spacer"></span>
                <!-- <div class="user-name">Jaques Oliveira</div> -->
                
                <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
                    <mat-icon>person</mat-icon>
                </button>
                
                <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
                    <mat-icon>settings</mat-icon>
                </button>
        
                <button mat-icon-button 
                    class="example-icon" 
                    aria-label="Example icon-button with share icon"
                    (click)="sair()">
                    <mat-icon>logout</mat-icon>
                </button>
            </mat-toolbar-row>
        </mat-toolbar>

        <div class="container" style="min-width: 370px;">            
            <router-outlet></router-outlet>            
        </div>

        <!-- <footer  style="background-color: #fff; ">
            <div style="background-color: #fff; min-height: 50px !important; text-align: center; color: #777;">
                <p class="p-3">Todos os direitos reservados</p>
            </div>    
        </footer> -->

    </div>
  
</mat-drawer-container>
