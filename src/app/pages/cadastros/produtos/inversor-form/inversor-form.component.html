<div class="full-container" *ngIf="showSpinner">
    <mat-spinner class="load-centered"></mat-spinner>
</div>

<div class="mt-2 d-flex justify-content-center">
    <div style="width: 900px; max-width: 900px;">
        <div class="row mt-1 mb-1">
            <div class="d-flex justify-content-between" 
                style="display: flex; align-items: center; padding-top: 15px; padding-bottom: 15px;">
                
                <div style="display: flex; align-items: center;">
                    <img width="30px" 
                        src="assets/images/inversor.png" alt="">
                    <span class="ms-1 my-title-1" 
                        style="font-size: 25px; font-weight: 500;">
                        
                        Cadastrar Inversor
                    </span>
                </div>

                
                <button mat-mini-fab
                    color="primary"
                    (click)="navegarParaListaDeInversores()">

                    <mat-icon>close</mat-icon>
                </button>
                
            </div>
        </div>
    </div>
</div>

<div class="mt-2 d-flex justify-content-center">
    <div style="width: 900px; max-width: 900px;">

        <div class="card mb-3">        
            <div class="card-body">
                <div class="row mt-3">

                    <mat-form-field class="mb-3 col-sm-12 col-lg-12">    
                        <mat-label>Fabricante</mat-label>
                        <input matInput 
                            [(ngModel)]="inversor.fabricante">
                    </mat-form-field>

                    <mat-form-field class="mb-3 col-sm-12 col-lg-6">
                        <mat-label>PotÃªncia</mat-label>
                        <input matInput 
                            [(ngModel)]="inversor.potencia">
                    </mat-form-field>

                    <mat-form-field class="mb-3 col-sm-12 col-lg-6">
                        <mat-label>Garantia</mat-label>
                        <input matInput [(ngModel)]="inversor.garantiaDefeito">
                    </mat-form-field>
        
                    <mat-form-field class="mb-3 col-sm-12 col-lg-6">
                        <mat-label>Monitoramento</mat-label>
                        <select matNativeControl 
                            [(ngModel)] = "inversor.monitoramento">
                            <ng-container *ngFor="let monitor of monitoramentos">
                                <option [value]="monitor">{{monitor}}</option>
                            </ng-container>              
                        </select>
                    </mat-form-field>
        
                    <mat-form-field class="mb-3 col-sm-12 col-lg-6">
                        <mat-label>Modelo</mat-label>
                        <input matInput [(ngModel)]="inversor.modelo">
                    </mat-form-field>
                </div>        
                <mat-divider></mat-divider>
        
                <div class="row mt-2">
                    <div class="col-6">
                        <button mat-raised-button 
                            color="primary" 
                            (click)="limpar()"
                            class="mb-1 col-12">

                            Limpar
                        </button>                
                    </div>

                    <div class="col-6">
                        <button mat-raised-button 
                            color="primary" 
                            (click)="salvar()"
                            class="mb-1 col-12">

                            Salvar
                        </button>
                    </div>                           
                </div>
            </div>
        </div>
    </div>
</div>
