<div class="full-container" *ngIf="showSpinner">
    <mat-spinner class="load-centered"></mat-spinner>
</div>
<div class="mt-2 d-flex justify-content-center">
    <div style="width: 600px; max-width: 600px;">
        <div class="row mt-1 mb-1">
            <div class="d-flex justify-content-between" 
                style="display: flex; align-items: center; padding-top: 15px; padding-bottom: 15px;">
                
                <div style="display: flex; align-items: center;">
                    <img width="30px" 
                        src="assets/images/modulo.png" alt="">
                    <span class="ms-1 my-title-1" 
                        style="font-size: 25px; font-weight: 500;">
                        
                        Cadastrar Módulo
                    </span>
                </div>
                
                <button mat-mini-fab
                    color="primary" 
                    (click)="navegarParaListaDeModulos()">

                    <mat-icon>close</mat-icon>
                </button>                
            </div>
        </div>
    </div>
</div>

<div class="mt-2 d-flex justify-content-center">
    <div style="width: 600px; max-width: 600px;">

        <div class="card mb-3">
            <div class="card-body">
                <div class="row mt-3">

                    <mat-form-field class="mb-3 col-12">    
                        <mat-label>Fabricante</mat-label>
                        <input matInput 
                            [(ngModel)]="modulo.fabricante">
                    </mat-form-field>

                    <mat-form-field class="mb-3 col-12">    
                        <mat-label>Potência</mat-label>
                        <input matInput 
                            [(ngModel)]="modulo.potencia">
                    </mat-form-field>

                    <mat-form-field class="mb-3 col-12">    
                        <mat-label>Garantia(Defeito)</mat-label>
                        <input matInput 
                            [(ngModel)]="modulo.garantiaDefeito">
                    </mat-form-field>

                    <mat-form-field class="mb-3 col-12">    
                        <mat-label>Garantia(Eficiência)</mat-label>
                        <input matInput 
                            [(ngModel)]="modulo.garantiaEficiencia">
                    </mat-form-field>
                </div>

                <mat-divider></mat-divider>

                <div class="mt-2 d-flex justify-content-end">
                    <!-- <button mat-raised-button
                        color="primary" class="me-1 col-4"
                        (click)="navegarParaListaDeModulos()">
                        Cancelar
                    </button> -->

                    <button mat-raised-button 
                        color="primary" 
                        class="col-6 me-1"
                        (click)="limpar()">
                        Limpar
                    </button>
                    
                    <button mat-raised-button color="primary" 
                        (click)="salvar()"                
                        class="col-6">
                        Salvar
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
