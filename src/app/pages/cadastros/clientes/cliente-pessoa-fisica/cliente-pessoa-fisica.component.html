<div class="full-container" *ngIf="showSpinner">
    <mat-spinner class="load-centered"></mat-spinner>
</div>
<div class="row mt-1 mb-1">
    <div class="d-flex justify-content-between" 
        style="display: flex; align-items: center; padding-top: 15px; padding-bottom: 15px;">
        <div style="display: flex; align-items: center;">
            <img width="30px" 
                src="assets/images/cliente-2.png" alt="">
            <span class="ms-1 my-title-1" 
                style="font-size: 25px; font-weight: 500;">
                
                Clientes
            </span>
        </div>

        <div>
            
        </div>        
    </div>
</div>

<!-- <div class="row">
    <mat-divider class="pc-only mb-2"></mat-divider>
</div> -->

<div class="card mb-3">
    <div class="card-body">
        <div class="row">
            <mat-form-field class="col-lg-4">    
                <mat-label>Nome</mat-label>
                <input matInput 
                    [(ngModel)]="filtros.nome">
            </mat-form-field>
    
            <mat-form-field class="col-lg-2">    
                <mat-label>Tipo</mat-label>
                <input matInput 
                    [(ngModel)]="filtros.tipo">
            </mat-form-field>
    
            <mat-form-field class="col-lg-3">    
                <mat-label>Cpf</mat-label>
                <input matInput 
                    [(ngModel)]="filtros.cpfCnpj"
                    >
            </mat-form-field>
    
            <mat-form-field class="col-lg-3">
                <mat-label>Telefone</mat-label>
                <input matInput 
                
                    >
            </mat-form-field>
        </div>
        
        <mat-divider></mat-divider>
        <div class="d-flex justify-content-start mt-2">
            <button mat-raised-button
                color="primary"
                (click)="pesquisar()"
                data-bs-dismiss="offcanvas">        
                Pesquisar
            </button>

            <button mat-raised-button
                class="ms-1"
                color="primary"
                (click)="limpar()"
                data-bs-dismiss="offcanvas">        
                Limpar
            </button>

            <button mat-raised-button
                color="primary"
                class="ms-1"
                (click)="navegarParaMenuDeClientes()">
                Sair
            </button>

            <div class="d-flex justify-content-end" style="width: 100%;">
                
                <button mat-raised-button                
                    color="primary"
                    (click)="navegarParaFormularioDeCliente()"
                    class="pc-only ms-1">                    
                    Novo Cliente
                </button>
            </div>            
        </div>
    </div>
</div>



<div>
    <table mat-table 
    [dataSource]="dataSource" 
    class="mat-elevation-z1">

    <ng-container matColumnDef="codigo">
      <th mat-header-cell *matHeaderCellDef> Código </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
    </ng-container>

    <ng-container matColumnDef="tipo">
        <th mat-header-cell *matHeaderCellDef> Tipo Pessoa</th>
        <td mat-cell *matCellDef="let element"> {{element.tipo === 'F' ? 'FÍSICA' : 'JURÍDICA'}} </td>
      </ng-container>

    <ng-container matColumnDef="cpfCnpj">
      <th mat-header-cell *matHeaderCellDef> CPF/CNPJ </th>
      <td mat-cell *matCellDef="let element"> {{element.cpfCnpj}} </td>
    </ng-container>

    <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef> Ações </th>
        <td mat-cell *matCellDef="let element"> 
            <button mat-mini-fab
                color="primary"
                title="Editar"
                (click)="editar(element)">

                <mat-icon>edit</mat-icon>
            </button>

            <button mat-mini-fab
                class="ms-1"
                color="primary"
                title="Excluir"
                (click)="excluir(element.id)">

                <mat-icon>delete</mat-icon>
            </button> 
        </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>


</div>
