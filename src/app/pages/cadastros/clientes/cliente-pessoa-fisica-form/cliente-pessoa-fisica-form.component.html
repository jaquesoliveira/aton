<div class="full-container" *ngIf="showSpinner">
    <mat-spinner class="load-centered"></mat-spinner>
</div>

<div class="row mt-1 mb-1">
    <div class="d-flex justify-content-between" 
        style="display: flex; align-items: center; padding-top: 15px; padding-bottom: 15px;">
        <div style="display: flex; align-items: center;">
            <img width="30px" 
                src="assets/images/pessoa_fisica.png" alt="">
            <span class="ms-2 my-title-1" 
                style="font-size: 25px; font-weight: 500;">
                
                Cadastrar Cliente
            </span>
        </div>

        <div>
            <button mat-raised-button
                color="primary"
                class="ms-1">

                <!-- <mat-icon>close</mat-icon> -->
                Fechar
            </button>

            <!-- <button mat-mini-fab
                color="primary"
                class="ms-1">

                <mat-icon>close</mat-icon>
            </button> -->
        </div>        
    </div>
</div>
<mat-divider class="pc-only"></mat-divider>

<div class="mt-4">
    <app-barra-de-titulo 
        titulo="INFORMAÇÕES DO CLIENTE">
    </app-barra-de-titulo>
</div>

<div class="card mb-1">

    <div class="card-body"> 

        <div class="row mt-1">

            <div class="mb-3 col-12">
                <div class="card mb-1">
                    <div class="card-body"> 
                        <mat-radio-group 
                            aria-label="Select an option"
                            class="mb-3"
                            (change)="teste()"
                            [(ngModel)] = "tipoPessoa">
                            <mat-radio-button value="F">Física</mat-radio-button>
                            <mat-radio-button value="J">Jurídica</mat-radio-button>
                        </mat-radio-group>
                    </div>
                </div>
            </div>                    

            <mat-form-field class="mb-3 col-6">    
                <mat-label>Nome</mat-label>
                <input matInput 
                    [(ngModel)]="cliente.nome">
            </mat-form-field>

            <mat-form-field
                *ngIf="tipoPessoa === 'F'"
                class="mb-3 col-lg-3 col-12">    
                <mat-label>CPF</mat-label>
                <input matInput 
                    mask="000.000.000-00"
                    [(ngModel)]="cliente.cpfCnpj">
            </mat-form-field>
            
            <mat-form-field
                *ngIf="tipoPessoa === 'J'" 
                class="mb-3 col-lg-3 col-12">    
                <mat-label>CNPJ</mat-label>
                <input matInput 
                    [(ngModel)]="cliente.cpfCnpj">
            </mat-form-field>

            <mat-form-field 
                *ngIf="tipoPessoa === 'F'"
                class="mb-3 col-lg-3 col-12">    
                <mat-label>RG</mat-label>
                <input matInput 
                    [(ngModel)]="cliente.rg">
            </mat-form-field>                    
        </div>
    </div>
</div>


<!-- CONTATOS -->
<div class="mt-5">
    <app-barra-de-titulo 
        titulo="CONTATOS">
    </app-barra-de-titulo>
</div>
<div class="card mb-1">
    <div class="card-body">
        <!--<div class="card mb-3">
            <div class="card-body">-->
                <div class="row">
                    <div>
                        <button mat-raised-button
                            
        
                            color="primary">Adicionar Contato
                        </button>
                    </div>
        
                    <div class="mt-2">
                        <!-- <app-cliente-info-expansion-panel [cliente]="cliente">  
        
                        </app-cliente-info-expansion-panel>  -->
                        <!-- *ngIf="dataSourceClientes.length > 0" -->
                        <div class="mt-2">
                            <table mat-table 
                                 
                                class="my-table mt-2 mb-3">
        
                                <ng-container matColumnDef="codigo">
                                    <th mat-header-cell *matHeaderCellDef>Código</th>
                                    <td mat-cell *matCellDef="let element"> 
                                        {{element.id}} 
                                    </td>
                                </ng-container>
        
                                <ng-container matColumnDef="tipo">
                                    <th mat-header-cell *matHeaderCellDef>Tipo</th>
                                    <td mat-cell *matCellDef="let element"> 
                                        {{element.nome}} 
                                    </td>
                                </ng-container>
        
                                <ng-container matColumnDef="telefone">
                                    <th mat-header-cell *matHeaderCellDef>Telefone</th>
                                    <td mat-cell *matCellDef="let element"> 
                                        {{element.telefone}} 
                                    </td>
                                </ng-container>
        
                                <ng-container matColumnDef="chat">
                                    <th mat-header-cell *matHeaderCellDef>Chat</th>
                                    <td mat-cell *matCellDef="let element"> 
                                        {{element.chat}} 
                                    </td>
                                </ng-container>

                                <ng-container matColumnDef="email">
                                    <th mat-header-cell *matHeaderCellDef>E-mail</th>
                                    <td mat-cell *matCellDef="let element"> 
                                        {{element.chat}} 
                                    </td>
                                </ng-container>
        
                                <ng-container matColumnDef="acoes">
                                    <th mat-header-cell *matHeaderCellDef>Ações</th>
                                    <td mat-cell *matCellDef="let element"> 
                                        <button mat-raised-button
                                           
                                            color="warn">
                                            Excluir
                                        </button>
                                    </td>
                                </ng-container>
                                  
                                <tr mat-header-row *matHeaderRowDef="displayedColumnsClientes"></tr>
                                <tr mat-row *matRowDef="let row; columns: displayedColumnsClientes;"></tr>  
                            </table>
                        </div>
                    </div>
                </div>
            <!--</div>
        </div>-->    
    </div>
</div>

<!-- BOTÕES -->

<mat-divider class="mt-3"></mat-divider>
<div class="mt-3 d-flex justify-content-end">          

    <button mat-raised-button 
        color="primary"            
        (click)="limpar()">
        Limpar
    </button>
