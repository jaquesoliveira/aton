<mat-drawer-container class="example-container" >
    <mat-drawer #drawer class="example-sidenav" mode="side">
        <div class="row mb-3">
            <span class="side-menu-title">Menu</span>
        </div>
        
        
        <div class="row col-12 ">

            <ul>               
                <li style="margin-top: 10px; margin-bottom: 10px;">
                    <a routerLink="/simulacao-a" class="btn">
                        Simulação Grupo A
                    </a> 
                </li>
                <mat-divider></mat-divider>

                <li style="margin-top: 10px; margin-bottom: 10px;">
                    <a routerLink="/simulacao-b" class="btn">
                        Simulação Grupo B
                    </a>                     
                </li>
                <mat-divider></mat-divider>

                <li style="margin-top: 10px; margin-bottom: 10px;">
                    <a routerLink="/dimensionamento-bateria" class="btn">
                        Dimensionamento Bateria
                    </a>
                </li>
                <mat-divider></mat-divider>
            </ul>
        </div>
    </mat-drawer>
  
    <div class="example-sidenav-content">
        <mat-toolbar color="primary">
            <mat-toolbar-row >
                <button 
                    mat-icon-button class="example-icon" 
                    aria-label="Example icon-button with menu icon"
                    (click)="drawer.toggle()">

                    <mat-icon>menu</mat-icon>
                </button>
        
                <span>Aton</span>
        
                <span class="example-spacer"></span>
                <!-- <div class="user-name">Jaques Oliveira</div> -->
                
                <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
                    <mat-icon>person</mat-icon>
                </button>
                
                <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
                    <mat-icon>settings</mat-icon>
                </button>
        
                <button mat-icon-button 
                    class="example-icon" 
                    aria-label="Example icon-button with share icon"
                    (click)="sair()">
                    <mat-icon>logout</mat-icon>
                </button>
            </mat-toolbar-row>
        </mat-toolbar>


        <!-- <button type="button" mat-button (click)="drawer.toggle()">
            Toggle sidenav
        </button> -->
    </div>
  
  </mat-drawer-container>
